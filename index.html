<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">

    <title>Календарь</title>
</head>
<body>
<div class="parent">
    <div class="calendar">
        <div class="calendarHead">
            <div class="left button"> < </div>
            <div class="monthYear" title="Для смены языка кликните."></div>
            <div class="right button"> > </div>
        </div>

        <div class="calendarGrid">
            <table class="calendarGridDays">
                <thead>
                <tr class="weekday">
                    <th>Пн</th>
                    <th>Вт</th>
                    <th>Ср</th>
                    <th>Чт</th>
                    <th>Пт</th>
                    <th>Сб</th>
                    <th>Вс</th>
                </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">

  <title>Календарь</title>
</head>

<body>
<div class="parent">
  <div class="calendar">

    <div class="calendarHead">
      <div class="left button"> <</div>
      <div class="monthYear dropButton dropdown"></div>
      <div class="right button"> ></div>
    </div>

    <div class="dropdown-content dropdown">
    </div>

    <div class="calendarGrid">
      <table class="calendarGridDays">
        <thead>
        <tr class="weekday">
          <th>Пн</th>
          <th>Вт</th>
          <th>Ср</th>
          <th>Чт</th>
          <th>Пт</th>
          <th>Сб</th>
          <th>Вс</th>
        </tr>
        </thead>

        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <div class="textDate">
    <p>
      <b>Выбранная дата:</b>
      <label>
        <input class="inputTextDate" type="text" size="15" placeholder="не выбрана" readonly>
      </label>
    </p>
  </div>

  <div class="datePeriod">
    <p>
      <b>Период:</b>
      <label>
        <b>с</b>
        <input class="startDatePeriod" type="text" size="15" placeholder="не выбрано" readonly>
      </label>

      <label>
        <b>по</b>
        <input class="endDatePeriod" type="text" size="15" placeholder="не выбрано" readonly>
      </label>
    </p>
  </div>

</div>

<script src="js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">

    <title>Календарь</title>
</head>
<body>
<div class="parent">
    <div class="calendar">
        <div class="calendarHead">
            <span class="left button" id="prev" onclick="prev()"> < </span>
            <span class="monthYear" id="label"></span>
            <span class="right button" id="next" onclick="next()"> > </span>

        </div>

        <div class="calendarGrid">
            <table class="calendarGridDays">
                <tbody>
                <tr id="weekday">
                    <th>Пн</th>
                    <th>Вт</th>
                    <th>Ср</th>
                    <th>Чт</th>
                    <th>Пт</th>
                    <th>Сб</th>
                    <th>Вс</th>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">

  <title>Календарь</title>
</head>

<body>
<div class="parent">
  <div class="calendar">

    <div class="calendarHead">
      <div class="left button" data-button-type="left"> <</div>
      <div class="monthYear dropButton dropdown"></div>
      <div class="right button" data-button-type="right"> ></div>
    </div>

    <div class="dropdown-content dropdown">
    </div>

    <div class="calendarGrid">
      <table class="calendarGridDays">
        <thead>
        <tr class="weekday">
          <th>Пн</th>
          <th>Вт</th>
          <th>Ср</th>
          <th>Чт</th>
          <th>Пт</th>
          <th>Сб</th>
          <th>Вс</th>
        </tr>
        </thead>

        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <div class="datePeriod">
    <p>
      <b>Выбранный период:</b>
      <b>с</b>
      <input class="startDatePeriod" type="text" size="10" placeholder="не выбрано" readonly>

      <b>по</b>
      <input class="endDatePeriod" type="text" size="10" placeholder="не выбрано" readonly>

      <button class="clearingPeriod">X</button>
    </p>
  </div>

  <button class="todayButton" data-button-type="today">Сегодня</button>
</div>

<script src="js/app.js"></script>
</body>

</html>
